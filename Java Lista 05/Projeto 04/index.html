    <body>
        <form action="">
            <br>
            <input type="button" value="SequÃªncia de Fibonacci" onclick="sequencia()">
            <br><br>

            <output id="idOut"></output>
        </form>
        <script>
            function sequencia() {
                let cont = 0
                let num1 = 1
                let num2 = 0
                let num3 = 0
                let result = ""
                let out = document.getElementById("idOut")

                while (cont< 10) {
                    result = result + num1 + ", "
                    num3 = num1                 
                    num1 = num1 + num2
                    num2 = num3  

                    cont++                     
                }
                out.value = result
                
            }
        </script>
