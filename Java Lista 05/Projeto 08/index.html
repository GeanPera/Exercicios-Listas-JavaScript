    <body>
        <form action="">
            <label for="idTempC">Temperatura em Â°C</label><br>
            <input type="number" name="nmTempC" id="idTempC">
            <br><br>
            <input type="button" value="Converter" onclick="converterC()">
            <br><br>
            <output id="idOut"></output>
        </form>
        <script>
            
        
            function converterC() {
                
                let tempC = Number(document.getElementById("idTempC").value)
                let tempF = tempC * 9 / 5 + 32

                document.getElementById("idOut").value = tempF
            }
            
            
        </script>
