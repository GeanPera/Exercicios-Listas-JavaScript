<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaP10L5</title>
        <style>
            div{
                margin: 10px;
            }
        </style>
    </head>
    <body>
            <form action="">

                <p>Converter </p>
                <div>
                    <!-- inserir o valor para ser convertido -->
                    <input type="number" id="idValorInicial" placeholder="Valor Inicial...">
                </div>
                <p>De:</p>
                <!-- escolher qual moeda será convertida -->
                <div>
                    <input type="radio" name="nmDe" id="idReal1">
                    <label for="idReal1">Reais</label>
                </div>
                <div>
                    <input type="radio" name="nmDe" id="idDolarAmericano1">
                    <label for="idDolarAmericano1">Dólar Americano</label>
                </div>
                <div>
                    <input type="radio" name="nmDe" id="idEuro1">
                    <label for="idEuro1">Euro</label>
                </div>
                <div>
                    <input type="radio" name="nmDe" id="idLibraEsterlina1">
                    <label for="idLibraEsterlina1">Libra Esterlina</label>
                </div>
                <div>
                    <input type="radio" name="nmDe" id="idDolarCanadense1">
                    <label for="idDolarCanadense1">Dólar Canadense</label>
                </div>    
                    <P>Para:</P>
                    <!-- escolher para qual moeda será convertida -->
                <div>    
                    <input type="radio" name="nmPara" id="idReal2">
                    <label for="idReal2">Reais</label>
                </div>
                <div>
                    <input type="radio" name="nmPara" id="idDolarAmericano2">
                    <label for="idDolarAmericano2">Dólar Americano</label>
                </div>
                <div>
                    <input type="radio" name="nmPara" id="idEuro2">
                    <label for="idEuro2">Euro</label>
                </div>
                <div>
                    <input type="radio" name="nmPara" id="idLibraEsterlina2">
                    <label for="idLibraEsterlina2">Libra Esterlina</label>
                </div>
                <div>
                    <input type="radio" name="nmPara" id="idDolarCanadense2">
                    <label for="idDolarCanadense2">Dólar Canadense</label>
                </div>
                <div>
                    <!-- botão para iniciar a converção -->
                    <input type="button" value="Converter" id="idConverter" >
                </div>
                <div>
                    <!-- saida após converter -->
                    <input type="number" name="nmResposta" id="idResposta" placeholder="Resposta...." disabled>
                </div>
                </form>
                <script>
                    // Alerta para mostrar o dia que foi capturada a cotação
                    alert("Essa converção foi feita com a cotação do dia 08/06/2022")
                    // Captura do botão
                    var btConverter = document.getElementById("idConverter")                    
                    // Dando os valores fixos para a converção
                    var dolarReal = 4.8997
                    var dolarEuro = 0.93305
                    var dolarLibra = 0.79763
                    var dolarDolarC = 1.25563
                    
                    btConverter.onclick = function converter() {
                        // Capturando os inputs
                        let valorLabel = Number(document.getElementById("idValorInicial").value)
                        let resposta = document.getElementById("idResposta")
                        // Capturando a escolha De qual e Para qual
                        var real1 = document.getElementById("idReal1").checked
                        var real2 = document.getElementById("idReal2").checked
                        var dolarAmericano1 = document.getElementById("idDolarAmericano1").checked
                        var dolarAmericano2 = document.getElementById("idDolarAmericano2").checked
                        var euro1 = document.getElementById("idEuro1").checked
                        var euro2 = document.getElementById("idEuro2").checked
                        var libraEsterlina1 = document.getElementById("idLibraEsterlina1").checked
                        var libraEsterlina2 = document.getElementById("idLibraEsterlina2").checked
                        var dolarCanadense1 = document.getElementById("idDolarCanadense1").checked
                        var dolarCanadense2 = document.getElementById("idDolarCanadense2").checked

                        if (real1) {
                            // Convertendo de Real para...
                            switch (real1) {
                                case dolarAmericano2: 
                                    resposta.value = (valorLabel / dolarReal).toFixed(2)        
                                    break;

                                case euro2:
                                    resposta.value = (valorLabel / dolarReal * dolarEuro).toFixed(2)    
                                    break;

                                case libraEsterlina2:
                                    resposta.value = (valorLabel / dolarReal * dolarLibra).toFixed(2)    
                                    break;

                                case dolarCanadense2:
                                    resposta.value = (valorLabel / dolarReal * dolarDolarC).toFixed(2)    
                                    break;

                                case real2:
                                    alert("Mesma unidade selecionada!")
                                    break;

                            }
                        } else if (dolarAmericano1) {
                            // Convertendo de Dolar Americano para...
                            switch (dolarAmericano1) {

                                case real2: 
                                    resposta.value = (valorLabel * dolarReal).toFixed(2)        
                                    break;

                                case euro2:
                                    resposta.value = (valorLabel * dolarEuro).toFixed(2)    
                                    break;

                                case libraEsterlina2:
                                    resposta.value = (valorLabel * dolarLibra).toFixed(2)    
                                    break;

                                case dolarCanadense2:
                                    resposta.value = (valorLabel * dolarDolarC).toFixed(2)    
                                    break;
                                
                                case dolarAmericano2:
                                    alert("Mesma unidade selecionada!")
                                    break;

                            }
                        } else if (euro1) {
                            // Convertendo de Euro para...
                            switch (euro1) {
                                case dolarAmericano2: 
                                    resposta.value = (valorLabel / dolarEuro).toFixed(2)        
                                    break;

                                case real2:
                                    resposta.value = (valorLabel / dolarEuro * dolarReal).toFixed(2)    
                                    break;

                                case libraEsterlina2:
                                    resposta.value = (valorLabel / dolarEuro * dolarLibra).toFixed(2)    
                                    break;

                                case dolarCanadense2:
                                    resposta.value = (valorLabel / dolarEuro * dolarDolarC).toFixed(2)    
                                    break;

                                case euro2:
                                    alert("Mesma unidade selecionada!")
                                    break;

                            }
                        } else if (libraEsterlina1) {
                            // Convertendo de Libra Esterlina para...
                            switch (libraEsterlina1) {
                                case dolarAmericano2: 
                                    resposta.value = (valorLabel / dolarLibra).toFixed(2)        
                                    break;

                                case real2:
                                    resposta.value = (valorLabel / dolarLibra * dolarReal).toFixed(2)    
                                    break;

                                case euro2:
                                    resposta.value = (valorLabel / dolarLibra * dolarEuro).toFixed(2)    
                                    break;

                                case dolarCanadense2:
                                    resposta.value = (valorLabel / dolarLibra * dolarDolarC).toFixed(2)    
                                    break;

                                case libraEsterlina2:
                                    alert("Mesma unidade selecionada!")
                                    break;

                            }
                        } else if (dolarCanadense1) {
                            // Convertendo de Dolar Canadense para...
                            switch (dolarCanadense1) {
                                case dolarAmericano2: 
                                    resposta.value = (valorLabel / dolarDolarC).toFixed(2)        
                                    break;

                                case euro2:
                                    resposta.value = (valorLabel / dolarDolarC * dolarEuro).toFixed(2)    
                                    break;

                                case libraEsterlina2:
                                    resposta.value = (valorLabel / dolarDolarC * dolarLibra).toFixed(2)    
                                    break;

                                case real2:
                                    resposta.value = (valorLabel / dolarDolarC * dolarReal).toFixed(2)    
                                    break;
                                
                                case dolarCanadense2:
                                    alert("Mesma unidade selecionada!")
                                    break; 

                            }
                        }
                        
                    }
                
                
                </script>
    </body>
</html>
