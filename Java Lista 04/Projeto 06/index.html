<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaP6L4</title>
    </head>
    <body>
        <section>
            <form action="">
                
                <br><br>
                <output id="idOutFor"></output>

                <br><br><br>
                <input type="button" value="Contar" onclick="contar()">
        
            </form>

        </section>
        <section>
            <script>
                
                function contar() {
                    let outFor = document.getElementById("idOutFor")
                    let contador = ""

                    for (var index = 30; index > 0; index--) {
                        
                        if ((index % 4) == 0) {
                            contador  = contador + " [" + index + "], "
                        } else {
                            contador  = contador + index + ", "
                            }
                        }

                    outFor.value = "Inicio " + contador + " Acabou!"
                }
                
                
            </script>
        </section>
    </body>
</html>
