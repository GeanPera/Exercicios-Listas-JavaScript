<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaP3L3</title>
    </head>
    <body>
        <section>
            <form action="">
                <label for="idNum1">Número</label><br>
                <input type="number" name="nmNum1" id="idNum1">

                <br><br>
                <output id="idOut"></output>

                <br><br>
                <input type="button" value="Verificar" onclick="verificarNum()">
            </form>
        </section>
        <section>
            <script>
                function verificarNum() {
                    var num1 = Number(document.getElementById("idNum1").value)
                    
                    if ( num1 < 20 ) {
                        document.getElementById("idOut").value = "O número é menor que 20"
                    } else if ( num1 == 20 ) {
                        document.getElementById("idOut").value = "O número é igual a 20"
                    } else{
                        document.getElementById("idOut").value = "O número é maior que 20"
                    }
                }
            </script>
        </section>
    </body>
</html>
