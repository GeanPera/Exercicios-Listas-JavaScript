<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaP4L3</title>
    </head>
    <body>
        <section>
            <form action="">
                <label for="idNum">Número</label><br>
                <input type="number" name="nmNum" id="idNum">

                <br><br>
                <output id="idOut"></output>

                <br><br>
                <input type="button" value="Verificar" onclick="verificarNum()">
            </form>
        </section>
        <section>
            <script>
                function verificarNum() {
                    const num = Number(document.getElementById("idNum").value)
                    
                    if (num > 30 && num < 90) {
                        document.getElementById("idOut").value = "Este número está entre 30 e 90"
                    } else {
                        document.getElementById("idOut").value = "Este número não está entre 30 e 90"
                    }                    
                }
            </script>
        </section>
    </body>
</html>
