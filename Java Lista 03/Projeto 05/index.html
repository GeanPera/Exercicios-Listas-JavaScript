<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaP5L3</title>
    </head>
    <body>
        <section>
            <form action="">
                <label for="idNum1">Números</label><br>
                <input type="number" name="nmNum1" id="idNum1">
                <br><br>
                <input type="number" name="nmNum2" id="idNum2">
                <br><br>
                <input type="number" name="nmNum3" id="idNum3">
            
                <br><br>
                <output id="idOut"></output>
            
                <br><br>
                <input type="button" value="Colocar na Ordem" onclick="colocarOrdem()">    
            </form>
        </section>
        <section>
            <script>
                function colocarOrdem() {
                    var num1 = Number(document.getElementById("idNum1").value)
                    var num2 = Number(document.getElementById("idNum2").value)
                    var num3 = Number(document.getElementById("idNum3").value)

                    if ( num1 < num3 && num3 < num2) {

                        document.getElementById("idOut").value = "A ordem crescente é " + num2 + ", " + num3 + ", " + num1

                    } else if (num2 < num1 && num1 < num3) {

                        document.getElementById("idOut").value = "A ordem crescente é " + num3 + ", " + num1 + ", " + num2

                    } else if ( num3 < num2 && num2 < num1) {
                        
                        document.getElementById("idOut").value = "A ordem crescente é " + num1 + ", " + num2 + ", " + num3

                    } else if ( num3 < num1 && num1 < num2) {

                        document.getElementById("idOut").value = "A ordem crescente é " + num2 + ", " + num1 + ", " + num3

                    } else if ( num2 < num3 && num3 < num1) {

                        document.getElementById("idOut").value = "A ordem crescente é " + num1 + ", " + num3 + ", " + num2
                        
                    } else  {
                        document.getElementById("idOut").value = "A ordem crescente é " + num3 + ", " + num2 + ", " + num1
                    }}
            </script>
        </section>
        

    </body>
</html>
